<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat com a Aurora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #8a2be2;
      --user-color: #4caf50;
      --ia-color: #2196f3;
    }

    .light-theme {
      --bg-color: #fff;
      --text-color: #000;
      --accent-color: #e53935;
      --user-color: #388e3c;
      --ia-color: #1e88e5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    #splash-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 24px;
      z-index: 9999;
    }

    .spinner {
      margin-top: 20px;
      border: 5px solid var(--text-color);
      border-top: 5px solid var(--accent-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      background-color: var(--bg-color);
      border: 1px solid var(--accent-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      height: 350px;
      overflow-y: auto;
      padding: 15px;
      border-bottom: 1px solid var(--accent-color);
    }

    .chat-box div {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: var(--bg-color);
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--accent-color);
      background-color: transparent;
      color: var(--text-color);
      border-radius: 5px;
    }

    .input-container button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10000;
    }

    .copyright {
      text-align: center;
      font-size: 12px;
      color: var(--accent-color);
      padding: 5px;
    }

    .footer-links {
      text-align: center;
      font-size: 12px;
      padding: 15px 10px 20px;
    }

    .footer-links a {
      color: var(--accent-color);
      text-decoration: none;
      margin: 0 8px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div>Carregando sistema da IA...</div>
    <div class="spinner"></div>
  </div>

  <!-- Bot√£o de troca de tema -->
  <button class="theme-toggle" onclick="trocarTema()">
    <i class="fas fa-adjust"></i> Tema
  </button>

  <!-- Chat principal -->
  <div class="chat-container" style="display: none;">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Digite sua pergunta...">
      <button onclick="enviarPergunta()"><i class="fas fa-paper-plane"></i></button>
    </div>
    <div class="copyright">¬© 2025 - Sistema de IA | Aurora</div>
  </div>

  <!-- Links finais -->
  <div class="footer-links">
    <a href="/politica.html" target="_blank">Pol√≠tica de Privacidade</a> |
    <a href="/regras.html" target="_blank">Regras de Uso</a>
  </div>

  <!-- Scripts -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById("splash-screen").style.display = "none";
        document.querySelector(".chat-container").style.display = "flex";
      }, 1500);
    });

    function trocarTema() {
      document.body.classList.toggle("light-theme");
    }

    async function enviarPergunta() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const pergunta = input.value.trim();
      if (pergunta === "") return;

      chatBox.innerHTML += `<div><strong>Voc√™:</strong> ${pergunta}</div>`;
      chatBox.innerHTML += `<div><i class="fas fa-robot"></i> <em>Formulando resposta...</em></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      try {
        const resposta = await fetch("http://127.0.0.1:5000/perguntar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pergunta: pergunta, usuario: "an√¥nimo" })
        }).then(res => res.json());

        const respostaFormatada = resposta.resposta.replace(/\n/g, "<br>");
        chatBox.innerHTML += `<div><strong>IA:</strong><br>${respostaFormatada}</div>`;
        chatBox.innerHTML += `
          <div>
            <button onclick="avaliarResposta('${pergunta}', \`${resposta.resposta.replace(/`/g, '\\`')}\`, 1)">üëç</button>
            <button onclick="avaliarResposta('${pergunta}', \`${resposta.resposta.replace(/`/g, '\\`')}\`, -1)">üëé</button>
          </div>`;
      } catch (error) {
        chatBox.innerHTML += `<div style="color:red;">Erro ao buscar resposta.</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function avaliarResposta(pergunta, resposta, avaliacao) {
      await fetch("http://127.0.0.1:5000/avaliar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pergunta, resposta, avaliacao })
      });
      alert("Avalia√ß√£o enviada!");
    }
  </script>
</body>
</html>
